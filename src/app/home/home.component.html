<main>
    <h2 class="display-4 my-5 text-purple">Gift Cards</h2>
    <h4 class="lead" style="color:palevioletred;font-size: 1.75rem;">
        What do you do when you run out of gift ideas for your friends
        and loved ones? Give them gift cards of course.Head out and hunt for the perfect one.
    </h4>
    <div id="carouselExampleControls" class="carousel slide mt-5" data-ride="carousel" data-interval="1000000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="carousel-img d-block w-100"
                    src="https://www.fairmonthotsprings.com/wp-content/uploads/2018/12/gift-card-banner.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="carousel-img d-block w-100"
                    src="https://ak.imgag.com/imgag/product/siteassets/general/3506230/image.gif" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div><br>
    <button type="button" class="btn btn-danger btn-lg btn-block" (click)="gotoPlaceOrder()">PLACE
        ORDER</button>
    <br>
</main>
